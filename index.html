<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <title>BTU Coding School Project</title>
  </head>

  <body class="text-center">
    <form class="form-signin" id="loginForm">
      <br />

      <img
        class="mb-4"
        src="./images/logo.png"
        alt=""
        width="350"
        height="250"
      />
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        required
        autocomplete="email"
        autofocus
      />
      <label for="inputPassword" class="sr-only">Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        autocomplete="current-password"
        required
      />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" id="rememberme" /> Remember
          me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block col" type="submit">
        Sign in
      </button>
      <p class="mt-5 mb-3 text-muted"><a href="./signup.html">Register</a></p>
      <p class="mt-5 mb-3 text-muted">&copy; BTU Coding School Project 2021</p>
    </form>

    <script src="./js/API.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
